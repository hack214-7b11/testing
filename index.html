<!DOCTYPE html>
<html>
<body>
    <h2>Test: Does ZAP Record Element IDs?</h2>
    
    <!-- Element with simple ID -->
    <button id="simple_id" onclick="alert('simple')">Button with Simple ID</button>
    
    <!-- Element with complex ID -->
    <button id="complex_id_with-special.chars" onclick="alert('complex')">Button with Complex ID</button>
    
    <!-- Element with numeric ID -->
    <button id="12345" onclick="alert('numeric')">Button with Numeric ID</button>
    
    <!-- Element with no ID -->
    <button onclick="alert('no id')">Button with No ID</button>

    <script>
        // Click all buttons automatically after 2 seconds
        setTimeout(() => {
            document.querySelectorAll('button').forEach(btn => {
                btn.click();
            });
        }, 2000);
    </script>
</body>
</html>
